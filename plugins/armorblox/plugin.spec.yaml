triggers:
  get_incidents:
    title: Get Incidents
    description: Get a list of incidents identified by Armorblox, by default it starts polling all the incidents since last day
    input:
      interval:
        title: Fetch_Interval
        description: Polling inteval in seconds
        type: integer
        required: false
        default: 600
    output:
      incidents:
        title: Incidents
        description: A list of 100 incidents identified by Armorblox
        type: "[]incident"
        required: true

actions:
  get_remediation_action:
    title: Get Remediation Action
    description: Get remediation action of a incident identified by Armorblox
    input:
      incident_id:
        title: Incident ID
        description: An integer number representing the incident
        type: string
        required: true
        example: 3490
    output:
      remediation_details:
        title: Remediation Details
        description: Remediation Action of the requested threat identified by Armorblox
        type: string
        required: true